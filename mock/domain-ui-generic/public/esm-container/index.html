<!DOCTYPE html>
<html>
  <head>
    <title>ESM Demo</title>
    <script async src="https://unpkg.com/es-module-shims@0.10.1/dist/es-module-shims.js"></script>
    <script type="importmap-shim" src="/ui-serve/v1/import-map"></script>
  </head>
  <body>
    <h1>Fetched modules from the import-map</h1>
    <h2 id="m1"></h2>
    <h2 id="m2"></h2>
    <h2 id="m3"></h2>

    <script type="module-shim">
      import {describe} from 'module-1'
      document.getElementById("m1").innerHTML = describe();
    </script>
    <script type="module-shim">
      import {describe} from 'module-2'
      document.getElementById("m2").innerHTML = describe();
    </script>
    <script type="module-shim">
      import {describe} from 'module-3'
      document.getElementById("m3").innerHTML = describe();
    </script>
  </body>
</html>
